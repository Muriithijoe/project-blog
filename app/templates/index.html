{% extends 'base.html'%}
{% import 'macros.html' as macro%}
<h1>One minute pitch</h1>
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Niramit');
     h2{            display: block;
            font-family: 'Niramit', sans-serif;
            color: #360a70cc;
            font-size: 40px;
            font-weight: 1000;
            text-align: center;
          }
          ul {
            font-family: 'Srisakdi',  Georgia;
          }
          body{
            background-image: url('/static/css/photo/21028.jpg');
            background-size: cover;
          }
          .container{
            background-image: url('/static/css/tribal.jpg');
          }
  </style>

    <title> {{ title }} </title>

    <div class="container">

        <div class="row">

            <div class="col-md-4 col-lg-4">
                <div class="jumbotron">
                    <h2 class="pitch-header">
                        Pitches
                     </h2>
                </div>
            </div>

            <div class="col-md-4 col-lg-4">
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="jumbotron">
                    <h2 class="pitch-create">
                        <a href="/pitch/new">
                            New Pitch
                        </a>
                    </h2>
                </div>
            </div>

        </div>
        <hr>

        <ul class="list-unstyled">

            {{ macro.displayPitchList(pitches) }}

        </ul>

        <ul class="list-unstyled">
            {{ macro.displayCommentList(comments) }}
        </ul>



        <hr>


  </div>


{% endblock %}
