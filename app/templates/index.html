{% extends 'base.html'%}
{% import 'macros.html' as macro%}
<h1>The Blog</h1>
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Niramit');
     h2{            display: block;
            font-family: 'Niramit', sans-serif;
            color: #360a70cc;
            font-size: 40px;
            font-weight: 1000;
            text-align: center;
          }
          ul {
            font-family: 'Srisakdi',  Georgia;
          }
          body{
            background-image: url('/static/css/photo/21028.jpg');
            background-size: cover;
          }
          .container{
            background-image: url('/static/css/tribal.jpg');
          }
  </style>

    <title> {{ title }} </title>

    <div class="container">
        <ul class="list-unstyled">

            {{ macro.displayBlogList(blogs) }}

        </ul>

        <ul class="list-unstyled">
            {{ macro.displayCommentList(comments) }}
        </ul>



        <hr>


  </div>


{% endblock %}
